<!DOCTYPE html>

   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
                  <!--Задание 1: Работа с базовыми селекторами-->

   <!--- Заголовки (`h1`, `h2`)-->
   <!--- Селектор по ID (например, заголовок с определённым ID должен быть красного цвета).-->
   <div id="header1"> <h1>Заголовок 1</h1></div>
   <div id="header2"> <h2>Заголовок 2</h2></div>

   <!--- Абзацы (`p`)-->
   <!--- Селектор по тегу (например, все абзацы должны иметь синий цвет текста).-->
   <p>Абзац</p>
   <p>Абзац</p>

<!--- Элементы списка (`ul`, `li`)-->
<!--- Селектор по классу (например, элементы списка с определённым классом должны быть жирными).-->
   <ul>
      <!--Элемент списка <li> (list item) используется для создания элементов внутри маркированных (<ul>) и нумерованных (<ol>) списков. Каждый элемент <li> представляет собой отдельный пункт списка.-->
        <li class="title"> программное обеспечение </li>
        <li class="title">  web-программирование</li>
        <li class="title"> программирование на python</li>
        <li class="title">  графический дизайн</li>
        <li class="title">  блокчейн</li>
    </ul>
                    <!--Задание 2: Приоритет селекторов-->
   <!--Создайте несколько конфликтующих стилей для одного элемента с использованием селекторов тегов, классов и ID.-->
   <h1 id="header" class="main-header">Заголовок</h1>
<!--В этом примере для элемента <h1 id="header" class="main-header">Заголовок</h1> применяются три конфликтующих стиля:
Селектор по тегу h1 задает цвет текста blue.
Селектор по классу .main-header задает цвет текста green.
Селектор по ID #header задает цвет текста red.-->
<!--Поскольку ID-селектор имеет самый высокий приоритет, его стиль применяется к элементу. Поэтому цвет текста <h1> будет красным-->
</body>
</html>
