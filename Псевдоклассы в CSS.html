<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Псевдоклассы в CSS</title>
    <!-- Подключение CSS-файла -->
    <link rel="stylesheet" href="Псевдоклассы в CSS.css">
</head>
<body>
    <!-- Кнопка для демонстрации псевдокласса hover -->
    <button class="button">Click me</button>
    
    <!-- Поле ввода для демонстрации псевдокласса focus -->
    <input class="input" type="text">

    <!-- Список для демонстрации псевдоклассов first-child и last-child -->
    <ul>
        <!-- Первый элемент списка -->
        <li class="list-item">программное обеспечение</li>
        <li class="list-item">web-программирование</li>
        <li class="list-item">программирование на Python</li>
        <li class="list-item">графический дизайн</li>
        <!-- Последний элемент списка -->
        <li class="list-item">блокчейн</li>
    </ul>

    <!-- Кнопка для демонстрации псевдокласса hover, комбинированного с first-child -->
    <button>First child (hover me)</button>

    <!-- Поле ввода для демонстрации псевдокласса focus, комбинированного с last-child -->
    <input type="text" placeholder="Last child (focus me)">
</body>
</html>
